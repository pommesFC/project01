{% extends 'encyclopedia/layout.html' %}

{% block title %} 
    {{title}}
{% endblock %}

{% block body %}
{{content|safe}}
<form class='newEntry' action="{% url 'edit' titles=title %}" method="post" >
    <input type="submit" value=" Edit {{title}}" name="{{title}}">
    {% csrf_token %}
    {{form}}
</form>

{% endblock %}
